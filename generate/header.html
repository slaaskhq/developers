<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{title}}</title>
  <meta name="description" content="Explore Slaask APIs and SDKs, including documentation, sample code, and support resources.">
  <link rel="stylesheet" href="/assets/main.css">
  <link rel="shortcut icon" type="image/x-icon" href="https://cdn.slaask.com/favicon.png" />
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body>
  <aside class="sidebar sidebar-boxed">

    <a class="sidebar-brand" href="/"><img src="https://cdn.slaask.com/slaask_logo_lg.png" alt="logo"></a>

    <ul class="sidenav dropable sticky" style="height: 649px;position: static;">
      {{nav}}
    </ul>

  </aside>
  <header class="site-header navbar-fullwidth">

    <!-- Top navbar & branding -->
    <nav class="navbar navbar-default">
      <div class="container">

        <!-- Toggle buttons and brand -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="true" aria-controls="navbar">
            <span class="glyphicon glyphicon-option-vertical"></span>
          </button>

          <button type="button" class="navbar-toggle for-sidebar" data-toggle="offcanvas">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- END Toggle buttons and brand -->

        <!-- Top navbar -->
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="true" role="banner">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="/">Documentation</a></li>
            <li><a href="https://slaask.zendesk.com/hc/en-us" target="_blank">FAQ</a></li>
            <li class="hero">
            <a href="#" class="slaask-open-widget">Support</a></li>
          </ul>
        </div>
        <!-- END Top navbar -->

      </div>
    </nav>
    <!-- END Top navbar & branding -->

  </header>
